<!DOCTYPE html>
<html lang="eng">
<head>
	<meta charset = "utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<title>Tic Tac Toe</title>
 	<link rel="icon" href="images/table.png?v=2"></link>
	<link rel="stylesheet" href="main.css">

</head>
<body>

	<div id='pop_background'></div>
	<div id='pop_box'><h1>Which Do You Choose?</h1>
		<button class='symbol' id='X'>X</button>
		<button class='symbol' id='O'>O</button>
	</div>
	<div id='game_box'><h1></h1><h3>Play Again</h3>
		<button class='answer' id='yes'>Yes</button>
		<button class='answer' id='no'>No</button>
	</div>
	<div id='loop_box'><h1>That wasn't a question.</h1></div>
	<div class='main'>
		<table>
			<tr>
			  <td class='square' id = '1'></td>
			  <td class='square' id = '5'></td>
			  <td class='square' id = '2'></td>
			  
			</tr>
			<tr>
			  <td class='square' id = '6'></td>
			  <td class='square' id = '0'></td>
			  <td class='square' id = '7'></td>  
			</tr>
			<tr>
			  <td class='square' id = '3'></td>
			  <td class='square' id = '8'></td>
			  <td class='square' id = '4'></td>  
			</tr>
		</table>
	</div>


	<script src="app.bundle.js"></script>
	
</body>
</html>
